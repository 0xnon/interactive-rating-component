<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating Component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>

<body>

  <main class = "card">

    <div class="header">
      <img src="./images/icon-star.svg" alt="">
    </div>
  
    <div class="text">
      <h1>How did we do?</h1>
  
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    </div>

    <div class="rating-numbers rating">
      <button class="rating-number" id="rating1">1</button>
      <button class="rating-number" id="rating2">2</button>
      <button class="rating-number" id="rating3">3</button>
      <button class="rating-number" id="rating4">4</button>
      <button class="rating-number" id="rating5">5</button>
    </div>

    <div class="submit-btn">

      <button class="btn" id="btn" type="reset">SUBMIT</button>
    </div>

  </main>

  <main class="thanku">
    <div class="image">
        <img src="./images/illustration-thank-you.svg" alt="">
    </div>

    <div class="choice">
       <p class="txt"> You selected <span class="span__value">x</span> out of 5 </p>
    </div>

    <h1>Thank you!</h1>

    <p>We appreciate you for taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!
    </p>
</main>

  
  <script src="./app.js"></script>
</body>
</html>
